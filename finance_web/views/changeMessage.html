<div class="container" style="font-size: 18px;">
    <div class="row" id="workspace">
        <div class="container">
            <div class="row col-sm-offset-2">
                <h3 class="col-sm-offset-2"><span class="glyphicon glyphicon-user"></span><strong>  修改个人信息</strong></h3>
                <br>
                <form class="form-horizontal">
                    <div class="form-group" id="input-name-group">
                        <label class="col-sm-2 control-label ">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" title="username" id="username" placeholder="new name">
                        </div>
                        <span id="username-tip" style="color: #761c19"></span>
                    </div>

                    <div class="form-group" id="input-email-group">
                        <label class="col-sm-2 control-label ">邮箱</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control"  title="email" id="email" disabled>
                        </div>
                        <span id="email-tip" style="color: #761c19"></span>
                    </div>

                    <div class="form-group" id="input-password1-group">
                        <label class="col-sm-2 control-label ">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control"  title="password1" id="password1" placeholder="new password" >
                        </div>
                        <span id="password1-tip" style="color: #761c19"></span>
                    </div>

                    <div class="form-group" id="input-password2-group">
                        <label class="col-sm-2 control-label ">确认密码</label>
                        <div class="col-sm-6">
                            <input type="password"  class="form-control" title="password2" id="password2" placeholder="confirm password">
                        </div>
                        <span id="password2-tip" style="color: #761c19"></span>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="button" class="btn btn-primary my-button" style="font-size: 100%" onclick=checkInput()>修改</button>
                        </div>
                        <!--<div class=" col-sm-1">-->
                        <!--<button type="button"  class="btn btn-primary my-button" style="font-size: 100%" onclick=clearInput()>清空</button>-->
                        <!--</div>-->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改成功</h4>
            </div>
            <div class="modal-body" id="tipText">用户信息已成功修改</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="logoutModalLabel">提示</h4>
            </div>
            <div class="modal-body" id="logoutTip">确定退出当前账号？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=logout()>退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
